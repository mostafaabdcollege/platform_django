{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <img class="profile-picture" src="{{ user.profile_picture.url }}" alt="{{ user.username }}">
        
    </div>
    <div class="profile-details">
        <h2>{{ user.get_full_name }}</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Bio:</strong> {{ user.bio }}</p>
    </div>
    <div class="profile-actions">
        <a class="btn" href="{% url 'edit_profile' user.pk %}">Edit Profile</a>
        <form method="post" action="{% url 'delete_profile' user.pk %}" style="display: inline;">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete Profile</button>
        </form>
    </div>
</div>
{% endblock %}

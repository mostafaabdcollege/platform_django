{% extends 'base.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<h2>Are you sure you want to delete your profile?</h2>
<p>{{ user.get_full_name }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'profile' user.pk %}">Cancel</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Create Lesson{% endblock %}

{% block content %}
<h2>Create Lesson</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'lesson_list' %}">Back to lessons</a>
{% endblock %}

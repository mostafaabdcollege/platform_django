{% extends 'base.html' %}

{% block title %}Edit Lesson{% endblock %}

{% block content %}
<h2>Edit Lesson</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'lesson_detail' lesson.pk %}">Cancel</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Delete Lesson{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this lesson?</h2>
<p>{{ lesson.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'lesson_detail' lesson.pk %}">Cancel</a>
{% endblock %}

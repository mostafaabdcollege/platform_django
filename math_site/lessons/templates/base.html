{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Math coll√®ge{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Math Lessons and Exercises</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'lesson_list' %}">Home</a></li>
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile' user.pk %}">Profile {{ user.username }}</a></li>
                        <li>
                            <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" style="background: none; border: none; padding: 0; color: #007bff; text-decoration: underline; cursor: pointer;">
                                    Logout
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
